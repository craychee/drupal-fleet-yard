---
- hosts: all
  sudo: true
  vars:
    web_server: nginxphp
    servername: craychee.vb www.craychee.vb 192.168.33.99
    timezone: America/Chicago
  vars_files:
    - vars/mysql.yml
    - vars/common.yml
    - [ "vars/nginxphp.yml", "vars/ws_defaults.yml" ]
  roles:
    - init
    - php5-cli
    - nginx
    - php5-fpm
    - mysql
    - composer
    - phpcommon
    - app
